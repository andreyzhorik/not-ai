<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GPT Chat via Proxy</title>
<style>
  body { font-family: sans-serif; background: #111; color: #eee; text-align: center; margin: 0; padding: 20px; }
  textarea { width: 90%; height: 80px; background: #222; color: white; border: none; padding: 10px; margin: 10px; border-radius: 8px; }
  button { background: #00aaff; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; }
  pre { text-align: left; width: 90%; margin: 10px auto; background: #222; padding: 10px; border-radius: 8px; min-height: 100px; }
</style>
</head>
<body>

<h1>ü§ñ My GPT-5 Chat</h1>
<textarea id="input" placeholder="Ask me something..."></textarea><br>
<button onclick="askGPT()">Send</button>
<pre id="output">Response will appear here...</pre>

<script>
async function askGPT() {
  const msg = document.getElementById("input").value.trim();
  if (!msg) return alert("Type something!");

  document.getElementById("output").textContent = "Thinking...";

  try {
    const response = await fetch("https://plain-pine-b32a.mrviktor2426.workers.dev/", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        messages: [
          { role: "system", content: "You are a helpful AI assistant." },
          { role: "user", content: msg }
        ]
      })
    });

    const data = await response.json();
    document.getElementById("output").textContent = data.choices[0].message.content;
  } catch (err) {
    document.getElementById("output").textContent = "‚ö†Ô∏è Error: " + err.message;
  }
}
</script>

</body>
</html>
