<script>
const WORKER_URL = "https://plain-pine-b32a.mrviktor2426.workers.dev/"; // <-- replace
const chatBox = document.getElementById("chat-box");
const input = document.getElementById("input");
const sendBtn = document.getElementById("send");

// Load memory (previous messages)
let messages = JSON.parse(localStorage.getItem("chatMemory") || "[]");
renderChat();

sendBtn.addEventListener("click", sendMessage);
input.addEventListener("keypress", e => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    sendMessage();
  }
});

async function sendMessage() {
  const userText = input.value.trim();
  if (!userText) return;

  appendMessage("user", userText);
  input.value = "";
  messages.push({ role: "user", content: userText });
  saveMemory();
  
  appendMessage("assistant", "Thinking...", true);
  scrollToBottom();

  try {
    const response = await fetch(WORKER_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ messages })
    });

    const data = await response.json();
    const assistant = data.choices?.[0]?.message?.content || "⚠️ No response";
    replaceLastAssistantMessage(assistant);
    messages.push({ role: "assistant", content: assistant });
    saveMemory();
  } catch (err) {
    replaceLastAssistantMessage("❌ Error: " + err.message);
  }
  scrollToBottom();
}

function appendMessage(role, text, loading = false) {
  const div = document.createElement("div");
  div.className = `msg ${role}` + (loading ? " loading" : "");
  div.textContent = text;
  chatBox.appendChild(div);
}

function replaceLastAssistantMessage(text) {
  const nodes = chatBox.querySelectorAll(".assistant");
  if (nodes.length) {
    const last = nodes[nodes.length - 1];
    last.textContent = text;
    last.classList.remove("loading");
  }
}

function renderChat() {
  chatBox.innerHTML = "";
  messages.forEach(msg => appendMessage(msg.role, msg.content));
  scrollToBottom();
}

function scrollToBottom() {
  chatBox.scrollTop = chatBox.scrollHeight;
}

function saveMemory() {
  localStorage.setItem("chatMemory", JSON.stringify(messages));
}

// Optional: clear memory (use in console if needed)
window.clearMemory = () => { localStorage.removeItem("chatMemory"); messages = []; renderChat(); };
</script>
