<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Chat</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 40px auto; }
    select, textarea, button { width: 100%; padding: 8px; margin-top: 8px; }
    #chat { white-space: pre-wrap; margin-top: 16px; border: 1px solid #ddd; padding: 10px; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>AI Chat</h1>
  <select id="provider">
    <option value="gpt-4o-mini">GPT-4o Mini (Free)</option>
    <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
    <option value="gpt-4o" data-locked="true">GPT-4o üîí</option>
    <option value="gpt-5-mini" data-locked="true">GPT-5 Mini üîí</option>
  </select>

  <textarea id="prompt" rows="4" placeholder="Type your message..."></textarea>
  <button id="send">Send</button>

  <div id="chat"></div>

  <script>
    const WORKER_URL = "YOUR_WORKER_URL_HERE";
    const INVITE_KEY = "invite_code";

    const providerSelect = document.getElementById("provider");
    const promptInput = document.getElementById("prompt");
    const sendBtn = document.getElementById("send");
    const chatDiv = document.getElementById("chat");

    function showMessage(msg) {
      chatDiv.textContent += msg + "\n";
    }

    providerSelect.addEventListener("change", async () => {
      const selected = providerSelect.selectedOptions[0];
      if (selected.dataset.locked === "true") {
        const savedCode = localStorage.getItem(INVITE_KEY);
        if (!savedCode) {
          const code = prompt("üîí This model requires an invite code:");
          if (!code) {
            alert("No code entered ‚Äî reverting to free model.");
            providerSelect.value = "gpt-4o-mini";
            return;
          }
          const res = await fetch(`${WORKER_URL}?verify_code=${code}`);
          const data = await res.json();
          if (data.valid) {
            localStorage.setItem(INVITE_KEY, code);
            alert("‚úÖ Code accepted ‚Äî unlocked!");
          } else {
            alert("‚ùå Invalid invite code.");
            providerSelect.value = "gpt-4o-mini";
          }
        }
      }
    });

    sendBtn.onclick = async () => {
      const provider = providerSelect.value;
      const prompt = promptInput.value.trim();
      if (!prompt) return alert("Enter a message!");

      showMessage("üß† You: " + prompt);
      promptInput.value = "";

      try {
        const res = await fetch(WORKER_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            provider,
            messages: [{ role: "user", content: prompt }],
          }),
        });

        const data = await res.json();
        if (data.error) {
          showMessage("‚ùå Error: " + JSON.stringify(data));
        } else {
          const reply = data.choices?.[0]?.message?.content || "‚ö†Ô∏è No reply";
          showMessage("ü§ñ AI: " + reply);
        }
      } catch (err) {
        showMessage("‚ö†Ô∏è Network error: " + err.message);
      }
    };
  </script>
</body>
</html>
