<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My AI Chatbot</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #eee;
    text-align: center;
    margin: 0;
    padding: 20px;
  }
  textarea {
    width: 90%;
    height: 80px;
    background: #222;
    color: white;
    border: none;
    padding: 10px;
    margin: 10px;
    border-radius: 8px;
  }
  button {
    background: #00aaff;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    cursor: pointer;
  }
  button:hover {
    background: #0088cc;
  }
  pre {
    text-align: left;
    width: 90%;
    margin: 10px auto;
    background: #222;
    padding: 10px;
    border-radius: 8px;
    min-height: 100px;
  }
</style>
</head>
<body>

<h1>üí¨ My AI Chatbot</h1>
<textarea id="input" placeholder="Ask me something..."></textarea><br>
<button onclick="askAI()">Send</button>
<pre id="output">Response will appear here...</pre>

<script>
async function askAI() {
  const userInput = document.getElementById("input").value.trim();
  if (!userInput) {
    alert("Please type a question first!");
    return;
  }

  document.getElementById("output").textContent = "Thinking...";

  try {
    const response = await fetch("https://api-inference.huggingface.co/models/microsoft/DialoGPT-small", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "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"
      },
      body: JSON.stringify({"inputs": userInput})
    });

    const data = await response.json();
    if (data.error) {
      document.getElementById("output").textContent = "Error: " + data.error;
    } else {
      document.getElementById("output").textContent = data[0]?.generated_text || "No response üòÖ";
    }
  } catch (err) {
    document.getElementById("output").textContent = "‚ö†Ô∏è Error connecting to AI: " + err.message;
  }
}
</script>

</body>
</html>
